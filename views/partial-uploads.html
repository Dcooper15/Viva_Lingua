<div class="wrapper">
    <!-- <p>Am i logged in? ${is_logged_in} </p>
    <br>
    <h2>${title}</h2>
    <br> -->
    <div class="login-wrapper">
      <div class="uploads">
        <form action="/uploads" method="POST" ref="uploadForm" encType="multipart/form-data" class="">
            <label class="label-1">
                 <p class="language">Language</p>
                <select name="language" id="" name="language">
                    <option value="3">Afrikaans</option>
                    <option value="1">Basque</option>
                    <option value="2">Mi'kmaq</option>
                    <option value="4">Yiddish</option>
                    <option value="9">Krymchak</option>
                    <option value="9">Irish Gaelic</option>
                    <option value="10">Okanagan-Colville</option>
                    <option value="8">Ts'ixa</option>
                    <option value="7">Ainu</option>
                    <option value="6">Saami</option>
                    <option value="5">Yagan</option>
                    
                </select>
            </label>
            <label class="label">
                
                <input  class="title" type="text" name="title" placeholder="Add a title">
            </label>
            <label class="label">
                
                <input class="title" type="text" name="description" placeholder="Add a description">
            </label>
            <label class="label">
                 <p class="language">Type</p>
                <select name="type" id="" class="">
                    <option value="1">Text Content</option>
                    <option value="2">Audio</option>
                    <option value="3">Video</option>
                    <option value="4">Image</option>
                </select>
            </label>
            <label class="label">
                <input id="upload" type="file" name="filename" class="custom-file-input">
                <!-- <input type="checkbox" name="filename" value="-">No Media File</input>
                <button type="submit" class="">${title}</button> -->
            </label>
            <label class="label">
              <input class="input-choose" type="checkbox" name="filename" value="-">No Media File</input>

            </label>
            <label class="label">
              <button type="submit" class="">${title}</button>

            </label>
        </form>
      </div>
    </div>
</div>
